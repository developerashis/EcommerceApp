<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Product Catalog</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">



</head>
<body>
    <header>
        <div class="logo">
            <h1>My Ecommerce Store</h1>
        </div>
        <!-- Your product list content -->
<h2><span id="userName" class="usernameLabel"></span></h2>
<!-- Rest of your product list content -->

<button id="logoutButton">Logout</button>
<button id="loginButton">Login</button>
        <div class="cart">
            <a href="cart.html" id="cartLink">
                <img src="../imgs/cart-icon.jpg" alt="Cart">
                <span id="cartCount" class="cart-count">0</span>
            </a>
        </div>
    </header>
    <h2>Product Catalog</h2>
    <div id="productList" class="product-list">
        <!-- Products will be added here dynamically using JavaScript -->
    </div>

    <h2>Recommended Products</h2>
    <div id="recommendedProductList" class="product-list">
        <!-- Recommended products will be added here dynamically using JavaScript -->
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCartModal">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cartItemsList" class="cart-items">
                <!-- Cart items will be displayed here dynamically using JavaScript -->
            </div>
            <div class="cart-total" id="cartTotal">Total: &#8377 0.00</div>
            <button class="checkout-button" id="proceedToCheckout">Proceed to Checkout</button>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
