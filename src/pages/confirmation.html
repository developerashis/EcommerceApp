<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="../css/confirmation.css"/>
</head>
<body>
    <h1>Order Confirmation</h1>
    <p>Your order has been successfully placed. Below are the details:</p>

    <h2>Ordered Items</h2>
    <table id="orderedTable">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Tax Inclusive Price</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ordered items will be displayed here dynamically using JavaScript -->
        </tbody>
    </table>

    <div id="shippingInfoContainer">
        <!-- Shipping information will be displayed here dynamically using JavaScript -->
    </div>

    <div id="paymentInfoContainer">
        <!-- Payment information will be displayed here dynamically using JavaScript -->
    </div>
    <!-- Shop More button -->
    <a class="shop-more-button" href="../pages/index.html">Shop More</a>

    <script src="../js/confirmation.js"></script>
</body>
</html>
